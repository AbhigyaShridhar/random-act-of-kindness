{% extends 'layout.html' %}

{% load static %}

{% block title %}
  Login
{% endblock %}

{% block main %}
  <main class="page login-page">
      <section class="text-light bg-dark clean-block clean-form dark">
          <div class="container">
              <div class="block-heading">
                  <h2 class="text-info">Log In</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec auctor in, mattis vitae leo.</p>
              </div>
              <form class="bg-dark bg-gradient border-warning shadow-lg" method="post" action="{% url 'backend:login' %}">
                {% csrf_token %}
                  <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item" type="email" id="email" name="username"></div>
                  <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" id="password" name="password"></div>
                  <div class="mb-3"></div><input class="btn btn-primary" type="submit" value="Log In" />
                  <br>
                  {{ message }}
              </form>
          </div>
      </section>
  </main>
{% endblock %}
